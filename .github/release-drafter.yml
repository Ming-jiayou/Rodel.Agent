template: |
  ## 更改记录 / Changelog

  $CHANGES
name-template: '$RESOLVED_VERSION.0'
tag-template: 'v$RESOLVED_VERSION.0'
categories:
  - title: '🚀 功能 / Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug 修复 / Bug fixes'
    labels:
      - 'bug'
  - title: '🧰 管理与维护 / Maintain'
    label: 'maintain'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.